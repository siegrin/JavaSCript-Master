<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Color Picker</h1>

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
