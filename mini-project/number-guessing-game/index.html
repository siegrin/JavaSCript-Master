<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number betweeen 1 and 100!</p>

        <input  type="number" name="guessInput" id="guessInput" min="1" max="100">

        <button id="guessButton">Submit Guess</button>
        <p id="message">Good Luck! Start Guessing...</p>

        <button id="restartButton" style="display: none;">Play Again</button>
    </div>
</body>
<script src="index.js"></script>
</html>
